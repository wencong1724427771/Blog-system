{% extends 'base.html' %}

{% block title %}
    友情链接
{% endblock %}


{% block main %}
       <table class="table">
            <thread>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">名称</th>
                    <th scope="col">网站</th>
                </tr>
            </thread>
       <tbody>
       {% for link in link_list %}
            <tr>
                <td scope="row">{{ forloop.counter }}</td>
                <td>{{ link.title }}</td>
                <td><a href="{{ link.href }}">{{ link.href }}</a></td>
            </tr>
       {% endfor %}

       </tbody>
       </table>
{% endblock %}
